<!DOCTYPE html>
<html>
  <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Turo's Calculator</title>
	</head>


<style>

                body{
        
                    background: linear-gradient( rgb(74, 130, 198), rgb(40, 39, 53));
                    text-align: center;
                }

                table {
                    background-color: whitesmoke;
                    border-style: groove;
                    border-color: black; 
                    border-width: 4px;
                    margin-left: auto;
                    margin-right: auto;
                    text-align: center;
                }

                
                .mainbutton {
                    background-color: rgba(255, 255, 255, 0.725);
                    padding-top: 10%;
                    padding-bottom: 10%;
                    width: 90px;
                }

                .operation{
                    background-color: rgba(175, 175, 175, 0.786);
                    padding-top: 10%;
                    padding-bottom: 10%;
                    border-radius: 10%;
                    width: 90px;
                }


</style>




	<body>



        <script>
                  var nb1;
                  function addPoint(form)
                    {
                        
                        if (form.Calc.value.length == 0)
                        {
                            form.Calc.value = "0.";
                           
                        }
                        else 
                        {
                            var j = 0;
                            for (var i=0;i<form.Calc.value.length;i++)
                            {
                                if (form.Calc.value.charAt(i) == ".")
                                {
                                    j = 1;
                                    break;
                                }
                            }
                            (j == 0) ? (form.Calc.value += ".") : (alert("already enter"));
                           
                        } 
                    }
                    
                    function factorialize(num) 
                    {
                                if (num < 0) 
                                        return -1;
                                else if (num == 0) 
                                    return 1;
                                else {
                                    return (num * factorialize(num - 1));
                                }
                    }
                   
        </script>

            <p></p>

			
			<br>
			<form name="Calculator" class = "calculator" >
					
					<table>
                        <tr>    
                            <td colspan="6">
                                <h2>My calculator</h2>
                            </td>
                        </tr>

						<tr>
                            <td>
                                <input value="C" OnClick="Calculator.Calc.value = ''" type="button"   style="background-color: rgb(79, 79, 247); color: white; width: 90px; padding-top: 10%;padding-bottom: 10%;" />
                            </td>
							<td colspan="6">
							    <input name="Calc" size="40" type="text" style="text-align: right; padding-top: 2%; padding-bottom: 2%; color: firebrick;"/>
                            </td>
						</tr>

                        <tr></tr>
						<tr>
                            <td>
								<input value="+"  OnClick="Calculator.Calc.value += ' + '" type="button" class="operation" />
							</td>
							<td>
								<input value="7" OnClick="Calculator.Calc.value += '7'"   type="button" class="mainbutton" />
                            </td>
							<td>
								<input value="8" OnClick="Calculator.Calc.value += '8'" type="button" class="mainbutton" />
							</td>
							<td>
								<input value="9" OnClick="Calculator.Calc.value += '9'" type="button" class="mainbutton" />
							</td>
							
                            <td>
                                <input value="cos"  OnClick="Calculator.Calc.value = Math.cos(Calculator.Calc.value)" type="button" class="operation" />
                            </td>
                            <td>
                                <input value="sqrt" OnClick="Calculator.Calc.value = Math.sqrt(Calculator.Calc.value)" type="button" class="operation" />
                            </td>
						</tr>
						<tr>
                            <td>
								<input value="-"  OnClick="Calculator.Calc.value += ' - '" type="button"  class="operation"/>
							</td>
							<td>
								<input value="4" OnClick="Calculator.Calc.value += '4'" type="button" class="mainbutton" />
							</td>
							<td>
								<input value="5" OnClick="Calculator.Calc.value += '5'" type="button" class="mainbutton" />
							</td>
							<td>
								<input value="6" OnClick="Calculator.Calc.value += '6'" type="button" class="mainbutton" />
							</td>
							
                            <td>
                                <input value="sin" OnClick="Calculator.Calc.value = Math.sin(Calculator.Calc.value)" type="button" class="operation" />
                            </td>
                            <td>
                                <input value="pow" OnClick="Calculator.Calc.value =Math.pow(Calculator.Calc.value)" type="button" class="operation" />
                            </td>
						</tr>
						<tr>
                            <td>
								<input value="*"  OnClick="Calculator.Calc.value += ' * '" type="button" class="operation"/>
						    </td>
							<td>
								<input value="1" OnClick="Calculator.Calc.value += '1'" type="button" class="mainbutton" />
							</td>
							<td>
								<input value="2" OnClick="Calculator.Calc.value += '2'" type="button" class="mainbutton" />
							</td>
							<td>
								<input value="3" OnClick="Calculator.Calc.value += '3'" type="button" class="mainbutton" />
							</td>
							
                            <td>
                                <input value="tan" OnClick="Calculator.Calc.value = Math.tan(Calculator.Calc.value)" type="button" class="operation" />
                            </td>
                            <td>
                                <input value="ln" OnClick="Calculator.Calc.value =Math.log(Calculator.Calc.value)" type="button" class="operation" />
                            </td>
						</tr>

						<tr>
                            <td>
								<input value="/"  OnClick="Calculator.Calc.value += ' / '" type="button" class="operation"/>
							</td>
                            <td>
                                <input value="." onclick="addPoint(this.form)" type="button" class="mainbutton" />
                            </td>
							<td>
								<input value="0" OnClick="Calculator.Calc.value += '0'" type="button" class="mainbutton" />
						    </td>
                            <td></td>
                            
                            <td>
                                <input value="exp" OnClick="Calculator.Calc.value =Math.exp(Calculator.Calc.value)" type="button" class="operation" />
                            </td>
                            <td>
                                <input value="log" OnClick="Calculator.Calc.value = Math.log10(Calculator.Calc.value)" type="button" class="operation" />
                            </td>
                            
						</tr>
						
						<tr>
                            <td></td>
                            <td></td>	
                            <td colspan="2">
							    <input value="=" OnClick="Calculator.Calc.value = eval(Calculator.Calc.value)" type="button" style="width : 180px; padding-top: 5%;padding-bottom: 5%; background-color: rgb(79, 79, 247); color: white;"/>
							</td>
                            <td>
                                <input value="%" OnClick="Calculator.Calc.value = Calculator.Calc.value/100" type="button" class="operation" />
                            </td>
                            <td>
                                <input value="x!" onclick="factorialize(this.form)" type="button" class="operation" />
                            </td>
						</tr>
                        
						
					</table>
					<br>
			</form>
			
	</body>
</html>
